name: Schema/Example Test
on: pull_request
jobs:
    Test-Examples:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: pip install asn1tools deepdiff
            - run: make test

    Build-PDF:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: make clean && make
